<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="outerContainer">
        <div id="displayArea" class="row"></div>
        <div id="buttonArea" class="container">
            <div class="row">
                <button class="operator column col-xs-3 col-sm-3 col-md-3">/</button>
                <button class="operator column col-xs-3 col-sm-3 col-md-3">*</button>
                <button class="operator column col-xs-3 col-sm-3 col-md-3">-</button>
                <button class="operator column col-xs-3 col-sm-3 col-md-3">+</button>
            </div>
            <div class="row">
                <button class="number column col-xs-3 col-sm-3 col-md-3">7</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">8</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">9</button>
                <button class="dot column col-xs-3 col-sm-3 col-md-3">.</button>
            </div>
            <div class="row">
                <button class="number column col-xs-3 col-sm-3 col-md-3">4</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">5</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">6</button>
                <button class="operator column col-xs-3 col-sm-3 col-md-3">%</button>
            </div>
            <div class="row">
                <button class="number column col-xs-3 col-sm-3 col-md-3">1</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">2</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">3</button>
                <button class="equal column col-xs-3 col-sm-3 col-md-3 tall">=</button>
            </div>
            <div class="row">
                <button class="delete column col-xs-3 col-sm-3 col-md-3">C</button>
                <button class="number column col-xs-3 col-sm-3 col-md-3">0</button>
                <button class="deleteEverything column col-xs-3 col-sm-3 col-md-3">CE</button>
            </div>
        </div>
    </div>
</body>
</html>
